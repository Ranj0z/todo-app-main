<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background"></div>
  <main class="todo-container">
    <div class="header-row">
      <h1 class="title">TODO</h1>
      <span class="theme-toggle" id="themeToggle">â˜€</span>
    </div>
    <input type="text" id="new-todo" placeholder="Create a new todo..." />
    <ul id="todo-list">
      <li class="todo-item completed">
        <input type="checkbox" checked />
        <span>Complete online JavaScript course</span>
      </li>
      <li class="todo-item">
        <input type="checkbox" />
        <span>Jog around the park 3x</span>
      </li>
      <li class="todo-item">
        <input type="checkbox" />
        <span>10 minutes meditation</span>
      </li>
      <li class="todo-item">
        <input type="checkbox" />
        <span>Read for 1 hour</span>
      </li>
      <li class="todo-item">
        <input type="checkbox" />
        <span>Pick up groceries</span>
      </li>
      <li class="todo-item">
        <input type="checkbox" />
        <span>Complete Todo App on Frontend Mentor</span>
      </li>
    </ul>
    <div class="todo-footer">
      <span id="items-left">5 items left</span>
      <div class="filters">
        <button class="filter active">All</button>
        <button class="filter">Active</button>
        <button class="filter">Completed</button>
      </div>
      <button id="clear-completed">Clear Completed</button>
    </div>
    <p class="drag-info">Drag and drop to reorder list</p>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
