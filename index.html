<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./script.js"></script>

  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="background"></div>
  <main class="todo-container">
    
    <!-- Header Row -->
    <div class="header-row">
      <h1 class="title">TODO</h1>
      <span class="theme-toggle" id="themeToggle">â˜€</span>
    </div>

    <!-- Create a new To Do -->   
    <div class="create-new-todo">
      <input type="checkbox" id="newTodo" name="newTodo">
      <label for="newTodo">
        <input type="text" id="newTodo" name="newTodo" placeholder="Create a new todo..">
      </label>
    </div>


    <!-- To Do List -->
     <div class = "main-todo"> 
      <ul id="todo-list">
        <li class="todo-item completed">
          <input type="checkbox" checked />
          <span>Complete online JavaScript course</span>
        </li>
        <li class="todo-item">
          <input type="checkbox" />did
          <span>Jog around the park 3x</span>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>10 minutes meditation</span>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Read for 1 hour</span>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Pick up groceries</span>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Complete Todo App on Frontend Mentor</span>
        </li>
      </ul>

      <!-- Footer Row -->
      <div class="todo-footer">
        <span id="items-left">5 items left</span>      
        <button id="clear-completed">Clear Completed</button>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
        <button class="filter active">All</button>
        <button class="filter">Active</button>
        <button class="filter">Completed</button>
      </div>
      
    <p class="drag-info">Drag and drop to reorder list</p>
  </main>


</body>
</html>
