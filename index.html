<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./script.js"></script>

  <title>Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="background"></div>
  <main class="todo-container">
    
    <!-- Header Row -->
    <div class="header-row">
      <h1 class="title">TODO</h1>
      <span class="theme-toggle" id="themeToggle">â˜€</span>
    </div>

    <!-- Create a new To Do -->   
    <div class="create-new-todo">
      <input type="checkbox" id="new-todo-checkbox" />
      <input type="text" id="new-todo" placeholder="Create a new todo..." />
    </div>


    <!-- To Do List -->
     <div class = "main-todo"> 
      <ul id="todo-list">
        <li class="todo-item completed">
          <input type="checkbox" checked />
          <span>Complete online JavaScript course</span>
          <button class="delete-button" aria-label="Delete"></button>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Jog around the park 3x</span>
          <button class="delete-button" aria-label="Delete"></button>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>10 minutes meditation</span>
          <button class="delete-button" aria-label="Delete"></button>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Read for 1 hour</span>
          <button class="delete-button" aria-label="Delete"></button>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Pick up groceries</span>
          <button class="delete-button" aria-label="Delete"></button>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Complete Todo App on Frontend Mentor</span>
          <button class="delete-button" aria-label="Delete"></button>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <span>Todo text</span>
          <button class="delete-button" aria-label="Delete"></button>
        </li>
      </ul>

      <!-- Footer Row -->
      <div class="todo-footer">
        <span id="items-left">5 items left</span>      
        <button id="clear-completed">Clear Completed</button>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <button class="filter active" id="filter-all">All</button>
      <button class="filter" id="filter-active">Active</button>
      <button class="filter" id="filter-completed">Completed</button>
    </div>
      
    <p class="drag-info">Drag and drop to reorder list</p>
  </main>


</body>
</html>
